<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      transform: translateY(-100%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="card image" class="card-img"></img>
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <div class="card-summary">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon" class="plan-icon">
          <div class="plan-details">
            <span class="plan-title">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <span class="plan-change">Change</span>
        </div>

        <div class="card-buttons">
          <button class="primary-btn">Proceed to Payment</button>
          <button class="secondary-btn">Cancel Order</button>
        </div>

      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">MAD</a>.
  </footer>

</body>

</html>
